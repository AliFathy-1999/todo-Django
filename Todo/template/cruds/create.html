{% extends 'base.html' %}

{%block content%}
<div class="d-flex justify-content-center form-style">
    <form class="form-group" method="POST">
        {% csrf_token %}
        <table class="m-5">
            {{form.as_table}}
        </table>
        <div class="d-flex justify-content-end me-5">
            <input type="submit" class="btn btn-primary " value="Create new Todo"> 
        </div>
    </form>
</div>
{%endblock content%}
