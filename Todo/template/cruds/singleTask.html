{% extends 'base.html'%}

{% block content %}
<table class="table table-hover container">
  <h3 class="text-center mb-5">Todo Name : {{todo.name}}</h3>
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">Task title</th>
      <th scope="col">Task Description</th>
      <th scope="col">Completed </th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for task in tasks %}
    <tr>
      <th scope="row">{{task.id}}</th>
      <td>{{task.name}}</td>
      <td>{{task.description}}</td>
      <td>{{task.isCompleted}}</td>
      <td class="d-flex">
        <a  class="btn btn-primary text-light me-2" href="{% url 'updateItem' task.id %}"><i class="bi bi-pencil-square fs-4"></i></a>
        <a class="btn btn-danger text-light" href="{% url 'deleteItem' task.id %}"><i class="bi bi-trash3 fs-4"></i></a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock content %}
